name: Create Tag v1.0.3

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  create-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Create and push tag v1.0.3
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v1.0.3"; then
            echo "Tag v1.0.3 already exists, skipping."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v1.0.3
          git push origin v1.0.3
